<!DOCTYPE html>
<html>

<head>
    <title>Joey's Sushi Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="checkout-modal" class="checkout-modal-wrapper show">
            <div class="modal-form-wrapper">
                <div>
                    <i class="fa-solid fa-x close-modal" id="close-modal"></i>
                </div>
                <div class="modal-form-input-wrapper">
                    <h3>Enter card details</h3>
                    <form action="" class="checkout-form">
                        <input type="text" placeholder="Enter your name" required>
                        <input type="text" placeholder="Enter card number" required>
                        <input type="text" placeholder="Enter CVV" required>
                        <input type="submit" class="checkout-form-pay-btn" value="Pay">
                    </form>
                </div>
            </div>
    </div>
    <header>
        <img src="images/sushi-banner.jpg" aria-label="website banner showing platter of sushi">
    </header>
    <main class="order-form">
        <section class="order-selection-container" id="order-selection-container">
            <!-- menu items displayed here -->
        </section>
        <section class="order-details">  
            <div class="order-details-wrapper">
                <h2>Your Order:</h2>
                <div class="od-food-items-wrapper" id="od-food-items-wrapper">
                    <!-- order selection displayed here -->
                </div>
                <div class="od-total-price" id="od-total-price">
                    <!-- order price summary displayed here -->
                </div>
                <div class="od-btn-container">
                    <button id="order-btn">Place Order</button>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js" type="module" defer></script>
</body>

</html>
